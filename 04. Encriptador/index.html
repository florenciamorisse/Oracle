<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Challenge 1</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="logoImg" src="/img/Vector.png" alt="logo de alura" />
        <!-- <h1 class="tittle">Encriptador de mensajes</h1> -->
      </div>
      <div class="left">
        <input
          class="text-input"
          type="text"
          placeholder="Ingrese el texto aquí"
        />
      </div>
      <div class="right">
        <img id="imagenNene" src="/img/Muñeco.png" alt="" />
        <h2 id="texto1">
          Ningún mensaje fue<br />
          encontrado
        </h2>
        <textarea id="texto2" name="" id="" cols="80" rows="8">
                Ingrese el texto que desea encriptar
        </textarea>
      </div>
      <div class="left-button">
        <div class="cont-text-over-btn">
          <img class="vector2" src="/img/Vector2.png" alt="" />
          <p class="text-over-btn">Sólo minúculas y sin tilde</p>
        </div>
        <button type="button" id="btn-encriptar">Encriptar</button>
        <button type="button" id="btn-desencriptar">Desencriptar</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
