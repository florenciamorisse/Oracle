<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahorcado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Requisitos:
- Debe funcionar solo con letras mayúsculas;
- No deben ser utilizadas letras con acentos ni caracteres especiales;
- Al completar o dibujo de la horca, debe ser mostrado un mensaje "Fin del juego" en la pantalla;
- Si se completa la palabra correcta antes de que se acaben los intentos, debe ser mostrado un mensaje de "Ganaste, Felicidades!" en la pantalla.
- La página debe tener los guiones indicando cada letra da palabra, separados por un espacio;
- Para comenzar el juego la página debe tener un botón de "Iniciar Juego";
- No debe ser posible escribir números dentro del juego.
- Las letras equivocadas deben aparecer en la pantalla, pero no pueden aparecer de forma repetida;
- Las letras correctas deben aparecer en la pantalla encima de los guiones, en la posición correcta em relación a la palabra.

Extras:
- La página debe tener un campo para inserción de texto con la finalidad de adicionar nuevas palabras al juego, e un botón "Agregar palabra". -->
    <header>
      <img class="logo" src="/img/logo.jpg" alt="logo alura" />
    </header>
    <main>
        <!-- agregar pag2 -->
      <div class="container-titulo">
        <!-- agregar pag2 -->
        <p class="title">Ahorcado</p>
      </div>
      <div class="container-button">
        <!-- agregar desaparecer -->
        <input
        id ="inicio"
          class="button btn-inicio"
          type="submit"
          value="INICIAR  JUEGO"
        />
      </div>
      <!-- sacar desaparecer -->
      <div class="juego desaparecer">">
        <div class="container-canvas">
          <canvas class="dibujo"> </canvas>
        </div>
        <div class="container-button">
          <input class="button" type="submit"value="Nuevo Juego" />
          <input class="button" type="submit" value="Desistir" />
        </div>
      </div>
    </main>
    <footer class=" footer">
        <!-- agregarle pag2 -->
      <p>Diseñado por &nbsp </p>
      <img src="/img/flor (1).png" />
    </footer>
    <script src="script.js"></script>
  </body>
</html>
