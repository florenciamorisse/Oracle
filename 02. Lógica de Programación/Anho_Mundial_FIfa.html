    <h1>PROGRAMA AÑO MUNDIAL FIFA</h1>
    <script>

        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }

        var anhoMundial= 1930; 
        var limite = parseInt(prompt("ingrese un año límite "))       
        
        while (anhoMundial<=limite){
                
            imprimir("Hubo mundial de la Fifa en el año "+ anhoMundial)
            var anhoMundial= anhoMundial + 4;    

        }
        alert("fin")
    
    </script>
