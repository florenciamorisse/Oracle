<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>juego secreto</title>
</head>
<body>
    <input type="text">
    <button>verificar si acertó el secreto</button>

    <script>

        var secretos = [3,5,7,9];
        var input = document.querySelector('input');
        input.focus();

        function verificar(){

            var encontrado= false;
            
            for(i=0; i<secretos.length; i++) {    

                if (secretos[i] == parseInt(input.value)) {
                    alert("Usted acertó");
                    encontrado= true;
                    break;
                }
            }
            if(encontrado==false){
                alert("Usted erró")
            }

            input.value = "";
            input.focus();
        }
        


        var button = document.querySelector('button');
        button.onclick = verificar;

    </script>
</body>
</html>
