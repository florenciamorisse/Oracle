<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CALCULAR LA TABLA DE MULTIPLICAR</h1>
    <script>

        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }
         //tabla = parseInt(prompt("qué tabla querés que te muestre: "));

         imprimir("while");

        i= 1
        while (i<=10){

            imprimir(5*i);
                i=i+1;
        }

        imprimir("for");

        for (i=1; i<=10; i++){
            imprimir(6*i);
        }

         
        
    
    </script>
</body>
</html>
