<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <canvas width="400" height="600"></canvas>

    <script>
        var caraCreeper = document.querySelector("canvas");
        var pincel = caraCreeper.getContext("2d");

        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0,0,400,600);

        pincel.fillStyle = "darkgreen";
        pincel.fillRect(50,125,300,350);

        pincel.fillStyle = "black";
        pincel.fillRect(75,215,90,90);

        pincel.fillStyle = "black";
        pincel.fillRect(235,215,90,90);

        pincel.fillStyle = "black";
        pincel.fillRect(165,305,70,110);

        pincel.fillStyle = "black";
        pincel.fillRect(125,365,40,110);

        pincel.fillStyle = "black";
        pincel.fillRect(235,365,40,110);


    </script>

</body>
</html>
