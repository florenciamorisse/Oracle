<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400); 
    //rojo
    pincel.fillStyle = "red";
    pincel.fillRect(0,0,10,10);
    //verde 
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400); 
    //azul
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400); 


    var radio=10;
    var xAleatorio;
    var yAleatorio;
  
    function diseniarCircunferencia (x,y,radio, color){
       pincel.fillStyle = color;
       pincel.beginPath();
       pincel.arc(x,y, radio,0,2*Math.PI);
       pincel.fill();
    }
    function limpiarPantalla(){
        pincel.clearRect(0,0,600,400);
    }
   var x=0;   

   
    
function diseniarObjetivo(x,y){
    diseniarCircunferencia(x,y,radio+20,"red");
    diseniarCircunferencia(x,y,radio+10,"white");
    diseniarCircunferencia(x,y,radio,"red");
}
 function sortearPosicion(maximo,){
    return Math.floor(Math.random()*maximo);

 }




function actualizarPantalla(){

limpiarPantalla();  
xAleatorio= sortearPosicion(600);
yAleatorio= sortearPosicion(400);
diseniarObjetivo(xAleatorio,yAleatorio);
x++;    
}

    
setInterval(actualizarPantalla, 1000);

function disparar(evento){
    var x = evento.PageX - pantalla.offsetLeft;
    var y = evento.PageY - pantalla.offsetTop;
    if((x<xAleatorio+radio)&&
        (x>xAleatorio-radio)&&
        (y<yAleatorio+radio)&&
        (y>yAleatorio-radio)){
        alert("Tiro certero");
    }
    
}
pantalla.onclick= disparar;

  
    
    

</script> 
</body>
</html>
