<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <!-- bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="container my-3">
      <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
          <img id="logo" src="img/Vector.png" alt="alura" />

          <form action="">
            <div class="mb-3"></div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >ingrese la frase</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
              <input
                class="btn btn-primary btn-lg encriptar"
                type="submit"
                value="Encriptar"
                onclick="btnEncriptar()"
              />
              
                <input
                  class="btn btn-primary btn-lg"
                  type="submit"
                  value="Desencriptar"
                  onclick="btnDesencriptar()"
                />
              
            
            </div>
          </form>
        </div>
        <!-- tabla -->
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
          <div class="card" style="width: 24rem; height: 35rem">
            <img src="img/Muñeco.png" class="card-img-top" alt="" />
            <div class="card-body">
              <p class="card-text negrita">Ningún mensaje fue encontrado</p>
              <p class="card-text">
                Ingresa el texto que deseas encriptar o desencriptar
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
